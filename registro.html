<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="validaciones.js"></script>
</head>
<body>
  <header>
    <h1>Registro de Usuario</h1>
  </header>
  <main>
    <form id="formRegistro">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" required autocomplete="name"><br>

      <label for="email">Correo:</label>
      <input type="email" id="email" required autocomplete="email"><br>

      <label for="password">Contrase√±a:</label>
      <input type="password" id="password" required minlength="6"><br>

      <button type="submit">Registrarse</button>
    </form>
    <p id="mensaje"></p>
  </main>
</body>
</html>
