<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./img/LogoSolo.png" type="image/png" alt="Logo Guau&Miau">
  <title>Registro | Guau&Miau</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="app.js"></script>
</head>
<body>
  <header class="header">
    <div class="pngLogo">
      <img src="./img/LogoGuau&Miau.png" alt="Logo Guau&Miau" class="logo"/>
    </div>
    <nav class="nav">
      <a href="index.html">Inicio</a>
      <a class="active" href="registro.html">Registro</a>
      <a href="login.html">Iniciar Sesión</a>
    </nav>
  </header>

  <main class="container">
    <h2>Crea tu cuenta</h2>
    <form id="formRegistro" novalidate>
      <div class="form-group">
        <label for="nombreCompleto">Nombre completo</label>
        <input type="text" id="nombreCompleto" name="nombreCompleto" maxlength="50" autocomplete="name" required placeholder="Ej: Ana María López">
        <small class="hint">Máx. 50 caracteres. Solo letras y espacios.</small>
        <div class="error" id="errNombre"></div>
      </div>

      <div class="form-group">
        <label for="correo">Correo electrónico (@duoc.cl)</label>
        <input type="email" id="correo" name="correo" autocomplete="email" required placeholder="usuario@duoc.cl">
        <small class="hint">Debe terminar en @duoc.cl</small>
        <div class="error" id="errCorreo"></div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required placeholder="Mín. 8, mayúsculas, minúsculas, número y símbolo">
          <small class="hint">Usa algo como: Perro#2025</small>
          <div class="error" id="errPass"></div>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirmar contraseña</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required>
          <div class="error" id="errConfirm"></div>
        </div>
      </div>

      <div class="form-group">
        <label for="telefono">Teléfono (opcional)</label>
        <input type="tel" id="telefono" name="telefono" placeholder="Ej: +56 9 1234 5678">
        <div class="error" id="errTelefono"></div>
      </div>

      <fieldset class="mascotas">
        <legend>Registro de mascotas</legend>
        <div id="listaMascotas"></div>
        <button type="button" class="btn outline" id="btnAgregarMascota">+ Añadir mascota</button>
        <small class="hint">Podés registrar más de una mascota.</small>
      </fieldset>      

      <button type="submit" class="btn">Crear cuenta</button>
      <p class="info">¿Ya tenés cuenta? <a href="login.html">Iniciá sesión</a></p>
      <div id="mensaje" class="success"></div>
    </form>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Guau&Miau</p>
  </footer>
</body>
</html>
